<!DOCTYPE html>                     
<head>
  <meta charset="UTF-8">
  <title>CALCULATOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      transition: background 0.3s;
    }

.heading {
  position: absolute;
  top: 30px;
  font-size: 35px;
  font-family:poppins;
  font-weight: 900;
  color: #333;
  background: #e8e8e8;
  padding: 15px 25px;
  border-radius: 20px;
  box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
  transition: all 0.3s;
}
    .calculator {
      margin-top:50px;
      background: #e8e8e8;
      padding: 20px;
      border: 1px solid #fff;
      border-radius: 15px;
      box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
      position: relative;
      transition: background 0.3s, box-shadow 0.3s;
      padding:25px;
    }

    input[type="text"] {
      height: 50px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 20px;
      margin-left:-10px;
      padding: 9px;
      border: none;
      background: #e8e8e8;
      box-shadow: 8px 8px 16px #c5c5c5, -8px -8px 16px #fff;
      border-radius: 20px;
      transition: all 0.3s;
      width: 100%;
    }

    input[type="text"]:hover {
      color: rgb(78, 212, 229);
      box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 65px);
      gap: 10px;
    }

    button {
      padding: 17px 15px;
      font-size: 22px;
      border-radius: 9px;
      background: #e8e8e8;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
      box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
    }

    button:hover {
      color: #666;
      box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
    }

    .dark-toggle {
      position: absolute;
      top: -50px;
      right: -50px;
      padding: 8px 16px;
      cursor: pointer;
    }
    body.dark {
      background-color: #0a0f3c;
    }
body.dark .heading {
  color: #ffffff;
  background: #1a1c2c;
  box-shadow: 6px 6px 12px #11121d, -6px -6px 12px #24263d;
}

    .calculator.dark {
      border:1px solid #0a0f3c;
      background: #0a0f3c;
      box-shadow: inset 4px 4px 12px #060a2d, inset -4px -4px 12px #141b5c;
    }

    .calculator.dark input[type="text"] {
      background: #0a0f3c;
      color: #ffff00;
      box-shadow: 8px 8px 16px #060a2d, -8px -8px 16px #141b5c;
    }

    .calculator.dark input[type="text"]:hover {
      box-shadow: inset 4px 4px 12px #060a2d, inset -4px -4px 12px #141b5c;
    }
    body.dark {
  background-color: #1a1c2c;
}

.calculator.dark {
  background: #1a1c2c;
  box-shadow: inset 4px 4px 12px #11121d, inset -4px -4px 12px #24263d;
}

.calculator.dark input[type="text"] {
  background: #1a1c2c;
  color: #fff;
  box-shadow: 8px 8px 16px #11121d, -8px -8px 16px #24263d;
}

.calculator.dark input[type="text"]:hover {
  box-shadow: inset 4px 4px 12px #11121d, inset -4px -4px 12px #24263d;
}

.calculator.dark button {
  background: #1a1c2c;
  color: #ffffff;
  box-shadow: 6px 6px 12px #11121d, -6px -6px 12px #24263d;
}

.calculator.dark button:hover {
  color: yellow;
  box-shadow: inset 4px 4px 12px #11121d, inset -4px -4px 12px #24263d;
}

.dark-toggle:hover {
  color: yellow;
  background: #2f324f;
  border-radius: 10px;
  box-shadow: 2px 2px 10px #ffffff, -3px -3px 10px #000000;
}
</style>
</head>
<body><button class="heading">
    CALCULATOR </button>
</div>
  <div class="calculator" id="calculator">
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
     <button onclick="backspace()">âŒ«</button>
      <button onclick="clearDisplay()">AC</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
    </div>
  </div>
 <script>
    const display = document.getElementById('display');
    const calculator = document.getElementById('calculator');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }
function backspace(){
        display.value=display.value.slice(0, -1);
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
    

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      calculator.classList.toggle('dark');
    }
  </script>
</body>
</html>
