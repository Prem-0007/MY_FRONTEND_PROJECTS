<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="stopwatch.css">
    <style>
      body{
    display:flex;
    flex-direction: column;
    align-items: center;
    background-color: rgb(214, 208, 208);
    transition: all 0.5s ease;
}

#myH1{
    font-size: 4rem;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    color:rgb(239, 174, 9);
    text-shadow: 3px 3px 3px black;
    border:none;
    padding:25px;
    box-shadow: 6px 6px 12px #bababa, -6px -6px 12px #ffffff;
    border-radius: 15px;
    

}
#myH1:hover{
    text-shadow:  -3px -3px 3px black;
     box-shadow: inset 4px 4px 12px #bababa, inset -4px -4px 12px #ffffff;
}
#container{
     display: flex;
     flex-direction: column;
     align-items: center;
     border:none;
     border-radius: 50px;
     padding:40px;
     background-color: rgb(206, 204, 204);
     box-shadow: 6px 6px 12px #bababa, -6px -6px 12px #ffffff;

}
#container:hover{
     box-shadow: inset 4px 4px 12px #bababa, inset -4px -4px 12px #ffffff;
}
#display{
    font-size: 6rem;
    font-weight: bold;
    font-family: monospace;
    text-shadow: 3px 3px 3px black;
    padding: 10px;
    border-radius: 15px;
    color:rgb(49, 48, 48);
    margin-bottom: 25px;
    box-shadow: 6px 6px 12px #bababa, -6px -6px 12px #ffffff;
}
#display:hover{
     box-shadow: inset 4px 4px 12px #bababa, inset -4px -4px 12px #ffffff;
}
#controls button {
    font-size: 1.6rem;
    font-weight: bold;
    padding: 10px 20px;
    margin: 10px;
    margin-top:35px;
    min-width: 135px;
    border-radius: 10px;
    border:none;
    cursor:pointer;
    color:white;
    text-shadow: 0px 0px 10px white;
}
#startBtn{
    
background: linear-gradient(145deg, #04b304, #04d504);
box-shadow:  14px 14px 25px #026f02,
             -7px -7px 30px #06ff06;
   
}
#startBtn:hover{
box-shadow:  inset 14px 14px 40px #026f02,
            inset -7px -7px 50px #06ff06;
   
color:black;
text-shadow: 0 0 10px black;
}
#stopBtn{
    
background: linear-gradient(145deg, #bc0505, #e00505);
box-shadow:  14px 14px 30px #750303,
             -7px -7px 20px #fc1717;
}

#stopBtn:hover{
   
background: #d10505;
box-shadow: inset 13px 13px 26px #750303,
            inset -13px -13px 26px #ff0707;
            color:black;
            text-shadow: 0 0 10px black;
}
#resetBtn{
    background: linear-gradient(145deg, #068ecd, #07a9f4);
box-shadow:  13px 13px 25px #045880,
             -13px -13px 26px #0ae4ff;
}
#resetBtn:hover{
   
background: #079ee4;
box-shadow: inset 13px 13px 26px #045880,
            inset -13px -13px 26px #0ae4ff;
            color:black;
            text-shadow: 0 0 10px black;
}

    </style>
</head>
<body><h1 id ="myH1">
    Stopwatch</h1>
    <div id ="container">
        <div id ="display">
      00:00:00:00
        </div>
        <div id = "controls">
        <button id ="startBtn" onclick="start()">Start</button>
         <button id ="stopBtn" onclick="stop()">Stop</button>
          <button id ="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
