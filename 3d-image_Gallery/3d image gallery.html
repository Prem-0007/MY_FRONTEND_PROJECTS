
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d image gallery</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
             <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      background:black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
     .whole{
        perspective: 3000px;
        z-index: 1;
     }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; 
      z-index: -1;       
    }

 
    .round {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 250px;
      transform-style: preserve-3d;
      animation: spin 14s linear infinite;
    }
 
    .image {
      position: absolute;
      inset: 0;
      transform: rotateY(calc((var(--position) - 1) * (360deg / var(--total))))
                 translateZ(470px);
      transform-style: preserve-3d;
      backdrop-filter: blur(10px);
      filter:contrast(150%);
    }

   .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border:3px solid black;
      box-shadow: 0 0px 30px rgba(0, 0, 0, 0.9);
      transition: filter 0.5s ease, opacity 0.5s ease;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) perspective(1000px) rotateY(0deg);}
      100%  { transform: translate(-50%, -50%) perspective(1000px) rotateY(360deg); }
    } 
  </style>
  </head>
