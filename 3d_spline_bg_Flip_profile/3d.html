<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Flip Card</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: -2;
    }
    .scene {
        perspective: 1000px;
    }

    .card {
        width: 220px;
        height: 320px;
        border-radius: 20px;
        transform-style: preserve-3d;
        position: relative;
        transition: transform 0.8s ease;
        cursor: pointer;
        box-shadow: 0 0 20px black;
    }

    .card:hover {
        transform: rotateY(180deg);
    }

    .card_face {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        font-size: 40px;
        font-weight: 600;
        color: black;
        border-radius: 20px;
        backface-visibility: hidden;
        box-shadow: 0 0 20px black;
        text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        backdrop-filter: blur(8px) saturate(180%);
    }

    .card_back {
        transform: rotateY(180deg);
        font-size: 20px;
        font-weight: 900;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    img {
        width: 120px;
        height: 125px;
        border: 6px solid black;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 0 20px black;
    }

    span {
        font-weight: 900;
        margin-top: 10px;
    }

</style>
</head>
