<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Cube CSS</title>
    <style>
        body{
            display: grid;
            place-items: center;
            min-height:100vh;
            background: black;
            transition: all 0.3s ease;
        }
        .whole{
            perspective: 1000px;
            transform-style: preserve-3d;
            width:300px;
            height:300px;
            z-index: 1;
        }
         .video-bg {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; 
      z-index: -1;   
      filter:contrast(180%);   
    }

        .cube{
            position: relative;
            width:100%;
            height:100%;
            transform-style: preserve-3d;
            animation:prem 8s ease-in-out infinite alternate-reverse;
        }
        .side {
            position: absolute;
            width:100%;
            height:100%;
            transform-style: preserve-3d;
            opacity: 0.9;
            border:3px solid rgb(0, 208, 255);
       
            background: linear-gradient(175deg,
  rgba(0, 255, 255, 0.7),
 
  rgba(255, 0, 255, 0.7),
 
  rgba(255, 0, 128, 0.7),
  
  rgba(0, 255, 128, 0.7)
);
           
        }
        .front{
            transform: translateZ(100px);
        }
        .back{
            transform: translateZ(-100px);
        }
        .top{
            transform: rotateX(90deg) translateZ(100px);

        }
        .bottom{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .left{
            transform: rotateY(90deg) translateZ(100px);
         }
        .right{
            transform: rotateY(-90deg) translateZ(100px);
        }
        @keyframes prem{
            0%{
                transform:rotateX(0deg) rotateY(0deg);
            }
             100%{
                transform:rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<video autoplay muted loop class="video-bg">
    <source src="https://www.dropbox.com/scl/fi/m55rnz84tujppxsik8e8d/88ba9861ce2f06a016e43e6d00e7e325_t4.mp4?rlkey=o04l1f9ca3oypvitm7h2dtble&st=l4pcjrty&raw=1"
            type="video/mp4">
    Your browser does not support the video tag.
</video>
    <div class="whole">
          <div class="cube">
               <div class="side front"></div>
                     <div class="side back"></div>
                           <div class="side left"></div>
                               <div class="side right"></div>
                         <div class="side top"></div>
                    <div class="side bottom"></div>
              </div>
          </div>
    </body>
</html>
